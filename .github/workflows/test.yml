name: Test plugins
on: push
jobs:
  testjob6:
    name: Test plugins on ${{ matrix.os }} (csound 6)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [windows-2019, ubuntu-latest, macos-latest]
        os: [ubuntu-latest]

    steps:
      
      - name: linux build and test
        if: runner.os == 'linux'
        run: |
          sudo apt install csound
          
          sudo apt-get install libsndfile1-dev
          sudo apt-get install nasm
          # sudo apt-get install libfluidsynth-dev

          git submodule update --init --recursive --remote
          # git submodule foreach git pull origin master --rebase
          git submodule status --recursive

          cd csound/include
          ln -s ../Android/CsoundAndroid/jni/version.h .
          cd ../..

          rm -fr build-linux
          mkdir build-linux
          cd build-linux

          # cmake -DSKIP_FAST_MATH=True ..
          cmake ..
          cmake --build . --parallel
          cmake --install

          cd ..
          mkdir -p artifacts
          
          cd src/beosc/examples
          csound -o beadsynt.flac beadsynt.csd
          cp beadsynt.flac ../../../artifacts

          cd ../../..
          ls artifacts/*
          

      - uses: actions/upload-artifact@v2
        with:
          name: test-artifacts
          path: artifacts/*.zip

