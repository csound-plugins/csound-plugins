container:
  image: python:latest

test_task:

  macos_instance:
    image: ghcr.io/cirruslabs/macos-ventura-xcode:latest

  test_script:
    - ls -l
    - python3 -c 'import platform; print(platform.machine(), platform.uname())'  # , platform.dist())'
    - brew install csound
    - which csound
    - python3 -m pip install risset
    - risset list
    - risset info
    - risset install beosc
    - risset install else 
    - risset install klib
    - csound -z1
    - cd test
    - bash macos-run-tests.sh

